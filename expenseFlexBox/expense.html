<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracking Application</title>
     <link rel="stylesheet" href="expense.css">
     
</head>
<body>
  <div class="container">
    <h1>Expense Tracking Application</h1>
    <form>
      <section class="expenses">
        <article class="card">
          <div>
            <h3>Food</h3>
          </div>
          <div class="amount">5000 rupees</div>
        </article>

        <article class="card">
          <div>
            <h3>Travel</h3>
            
          </div>
          <div class="amount">3000 rupees</div>
        </article>

        <article class="card">
          <div>
            <h3>Rent</h3>
            
          </div>
          <div class="amount">9000 rupees</div>
        </article>

         <article class="card">
          <div>
            <h3>Savings</h3>
            
          </div>
          <div class="amount">25000 rupees</div>
        </article>
      </section>
    </form>
  </div>
</body>
</html>
