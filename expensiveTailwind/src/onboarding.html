<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Employee Onboarding</title>
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
  <main class="max-w-4xl mx-auto p-6 sm:p-10">
    <header class="mb-8">
      <h1 class="text-2xl sm:text-3xl font-bold">Employee Onboarding Form</h1>
      <p class="mt-2 text-sm text-gray-600">Complete the details below to onboard a new employee.</p>
    </header>

    <form class="bg-white shadow-sm rounded-lg p-6 space-y-6" action="#" method="post" novalidate>
      <!-- Personal Info -->
      <section aria-labelledby="personal-info-heading" class="space-y-4">
        <h2 id="personal-info-heading" class="text-lg font-medium">Personal information</h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label for="first-name" class="block text-sm font-medium text-gray-700">First name</label>
            <input id="first-name" name="firstName" required type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Jane">
          </div>

          <div>
            <label for="last-name" class="block text-sm font-medium text-gray-700">Last name</label>
            <input id="last-name" name="lastName" required type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Doe">
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input id="email" name="email" required type="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="jane.doe@example.com">
          </div>

          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
            <input id="phone" name="phone" type="tel" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="(555) 555-0123">
          </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
          <div>
            <label for="dob" class="block text-sm font-medium text-gray-700">Date of birth</label>
            <input id="dob" name="dob" type="date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
          </div>

          <div>
            <label for="photo" class="block text-sm font-medium text-gray-700">Photo</label>
            <input id="photo" name="photo" type="file" accept="image/*" class="mt-1 block w-full text-sm text-gray-600">
          </div>

          <div>
            <label for="address" class="block text-sm font-medium text-gray-700">City</label>
            <input id="address" name="city" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="City">
          </div>
        </div>
      </section>

      <!-- Job Details -->
      <section aria-labelledby="job-details-heading" class="space-y-4">
        <h2 id="job-details-heading" class="text-lg font-medium">Job details</h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
            <select id="role" name="role" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
              <option>Software Engineer</option>
              <option>Product Manager</option>
              <option>Designer</option>
              <option>Sales</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Employment type</label>
            <div class="mt-1 flex gap-4 items-center">
              <label class="inline-flex items-center text-sm"><input type="radio" name="employmentType" value="fullTime" checked class="mr-2">Full-time</label>
              <label class="inline-flex items-center text-sm"><input type="radio" name="employmentType" value="partTime" class="mr-2">Part-time</label>
              <label class="inline-flex items-center text-sm"><input type="radio" name="employmentType" value="contract" class="mr-2">Contract</label>
            </div>
          </div>

          <div>
            <label for="start-date" class="block text-sm font-medium text-gray-700">Start date</label>
            <input id="start-date" name="startDate" type="date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
          </div>

          <div>
            <label for="manager" class="block text-sm font-medium text-gray-700">Hiring manager</label>
            <input id="manager" name="manager" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Manager name">
          </div>
        </div>
      </section>

      <!-- Emergency Contact -->
      <section aria-labelledby="emergency-contact-heading" class="space-y-4">
        <h2 id="emergency-contact-heading" class="text-lg font-medium">Emergency contact</h2>

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
          <div>
            <label for="emergency-name" class="block text-sm font-medium text-gray-700">Name</label>
            <input id="emergency-name" name="emergencyName" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
          </div>

          <div>
            <label for="emergency-relationship" class="block text-sm font-medium text-gray-700">Relationship</label>
            <input id="emergency-relationship" name="emergencyRelationship" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
          </div>

          <div>
            <label for="emergency-phone" class="block text-sm font-medium text-gray-700">Phone</label>
            <input id="emergency-phone" name="emergencyPhone" type="tel" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
          </div>
        </div>
      </section>

      <!-- Agreements -->
      <section class="space-y-4">
        <div class="flex items-start">
          <div class="flex-shrink-0">
            <input id="policy" name="policy" type="checkbox" required class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
          </div>
          <div class="ml-3 text-sm">
            <label for="policy" class="font-medium text-gray-700">I agree to the company policies</label>
            <p class="text-gray-500">By checking this box you confirm that you have read and understood our onboarding policies.</p>
          </div>
        </div>

        <div>
          <label for="notes" class="block text-sm font-medium text-gray-700">Notes</label>
          <textarea id="notes" name="notes" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Any additional details..."></textarea>
        </div>
      </section>

      <div class="flex items-center justify-end gap-3">
        <button type="reset" class="px-4 py-2 rounded-md border border-gray-300 text-sm text-gray-700 bg-white hover:bg-gray-50">Reset</button>
        <button type="submit" class="px-4 py-2 rounded-md bg-indigo-600 text-white text-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Submit</button>
      </div>
    </form>

    <footer class="mt-8 text-xs text-gray-500">ðŸ”’ All submissions are confidential.</footer>
  </main>
</body>
</html>
